spring:
  elasticsearch:
    uris: http://localhost:9999  # Non-existent Elasticsearch to disable it
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.data.elasticsearch: OFF
    org.elasticsearch: OFF 